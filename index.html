<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myWeather</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1 id="app-title" >my<span style="color:orange;">Weather</span></h1>
  <select id="units">
    <option value="C">C</option>
    <option value="F">F</option>
  </select>
  <input id="location-input" type="text" placeholder="Enter a city name" />
  <input id="get-weather-btn" type="button" value="Get Weather"/>
  <div id="weather-info">
    <p id="location-name"></p>
    <p id="location-temp"></p>
    <p id="location-weather-desc"></p>
  </div>
  <footer>
    By Brandon Nguyen (<a href="https://www.brandonnguyen.dev/" target="_blank">@lrbn86</a>). 
    Data: <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
